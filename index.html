<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Copilot Usage Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f6f8fa;
      color: #24292f;
      line-height: 1.5;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .input-section {
      background: white;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
    }    .input-group {
      display: flex;
      gap: 12px;
      position: relative;
    }

    .token-input-wrapper {
      flex: 1;
      position: relative;
    }

    #token {
      width: 100%;
      padding: 12px 40px 12px 16px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      font-size: 14px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #656d76;
      font-size: 14px;
      padding: 4px;
    }

    .toggle-password:hover {
      color: #24292f;
    }

    #token:focus {
      outline: none;
      border-color: #0969da;
      box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
    }

    .btn {
      background: #0969da;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background: #0550ae;
    }    .btn:disabled {
      background: #8c959f;
      cursor: not-allowed;
    }

    .result {
      background: white;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }

    .result-header {
      background: #f6f8fa;
      border-bottom: 1px solid #d0d7de;
      padding: 16px 24px;
      font-weight: 600;
    }

    .info-section {
      padding: 24px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #f6f8fa;
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      color: #656d76;
      font-size: 14px;
    }

    .info-value {
      font-weight: 500;
      font-size: 14px;
    }

    .quota-section {
      border-top: 1px solid #d0d7de;
      background: #f6f8fa;
      padding: 24px;
    }

    .quota-title {
      font-weight: 600;
      margin-bottom: 16px;
      font-size: 16px;
    }

    .quota-item {
      background: white;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .quota-item:last-child {
      margin-bottom: 0;
    }

    .quota-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .quota-name {
      font-weight: 600;
      font-size: 14px;
    }

    .quota-badge {
      font-size: 12px;
      font-weight: 500;
      padding: 4px 8px;
      border-radius: 12px;
    }

    .unlimited {
      background: #dafbe1;
      color: #116329;
    }

    .limited {
      background: #fff8c5;
      color: #7d4e00;
    }

    .quota-progress {
      height: 6px;
      background: #eaeef2;
      border-radius: 3px;
      margin-bottom: 12px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #1f883d;
      transition: width 0.3s ease;
    }

    .quota-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stat {
      text-align: center;
      padding: 8px;
      background: #f6f8fa;
      border-radius: 4px;
    }

    .stat-value {
      font-weight: 600;
      font-size: 16px;
    }

    .stat-label {
      font-size: 12px;
      color: #656d76;
      margin-top: 2px;
    }

    .loading {
      text-align: center;
      padding: 40px 24px;
      color: #656d76;
    }

    .spinner {
      border: 2px solid #f6f8fa;
      border-top: 2px solid #0969da;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }    .error {
      background: #ffebe9;
      color: #cf222e;
      padding: 16px 24px;
      border-left: 3px solid #cf222e;
      margin: 20px 0;
      border-radius: 4px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      color: #656d76;
      font-size: 14px;
    }

    .footer a {
      color: #0969da;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">GitHub Copilot Usage Viewer</h1>
    </div>    <div class="input-section">
      <div class="input-group">
        <div class="token-input-wrapper">
          <input 
            id="token" 
            type="password" 
            placeholder="Enter your GitHub Personal Access Token"
          />
          <button type="button" class="toggle-password" onclick="toggleTokenVisibility()">üëÅÔ∏è</button>
        </div>
        <button id="fetchBtn" class="btn" onclick="fetchUsage()">Fetch</button>
      </div>
    </div><div id="result" class="result"></div>

    <div class="footer">
      <a href="https://github.com/uheej0625/copilotstats" target="_blank">
        View on GitHub
      </a>
    </div>
  </div>
  <script>
    // Language detection and translations
    const lang = navigator.language.startsWith('ko') ? 'ko' : 'en';

    // Simple encryption/decryption for token storage
    function simpleEncrypt(text) {
      const key = 'gh-copilot-viewer-2025'; // Simple key
      let result = '';
      for (let i = 0; i < text.length; i++) {
        result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return btoa(result); // Base64 encode
    }

    function simpleDecrypt(encrypted) {
      try {
        const decoded = atob(encrypted); // Base64 decode
        const key = 'gh-copilot-viewer-2025';
        let result = '';
        for (let i = 0; i < decoded.length; i++) {
          result += String.fromCharCode(decoded.charCodeAt(i) ^ key.charCodeAt(i % key.length));
        }
        return result;
      } catch (e) {
        return null; // Return null if decryption fails
      }
    }

    function saveToken(token) {
      if (token && token.trim()) {
        const encrypted = simpleEncrypt(token);
        localStorage.setItem('gh_ct', encrypted); // Use abbreviated key name
      }
    }

    function loadToken() {
      const encrypted = localStorage.getItem('gh_ct');
      if (encrypted) {
        return simpleDecrypt(encrypted);
      }
      return null;
    }    function clearToken() {
      localStorage.removeItem('gh_ct');
    }

    function toggleTokenVisibility() {
      const tokenInput = document.getElementById('token');
      const toggleBtn = document.querySelector('.toggle-password');
      
      if (tokenInput.type === 'password') {
        tokenInput.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        tokenInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
      }
    }
    
    const translations = {
      ko: {
        title: 'GitHub Copilot ÏÇ¨Ïö©Îüâ Î∑∞Ïñ¥',
        tokenPlaceholder: 'GitHub Personal Access TokenÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî',        fetchBtn: 'Ï°∞Ìöå',
        loading: 'Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...',tokenError: 'GitHub TokenÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.',
        error: 'Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§',
        tokenNotFound: 'Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ ÌÜ†ÌÅ∞Ïù¥Í±∞ÎÇò Copilot Ï†ïÎ≥¥Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.',
        unauthorized: 'ÌÜ†ÌÅ∞Ïù¥ Ïú†Ìö®ÌïòÏßÄ ÏïäÍ±∞ÎÇò Í∂åÌïúÏù¥ ÏóÜÏäµÎãàÎã§.',
        forbidden: 'CopilotÏóê Ï†ëÍ∑ºÌï† Í∂åÌïúÏù¥ ÏóÜÏäµÎãàÎã§.',
        accountInfo: 'Í≥ÑÏ†ï Ï†ïÎ≥¥',
        quotaInfo: 'Ìï†ÎãπÎüâ Ï†ïÎ≥¥',
        plan: 'ÌîåÎûú',
        accessType: 'Ïï°ÏÑ∏Ïä§ ÌÉÄÏûÖ',
        assignedDate: 'Ìï†ÎãπÏùº',
        chatEnabled: 'Ï±ÑÌåÖ ÌôúÏÑ±Ìôî',
        quotaResetDate: 'Ìï†ÎãπÎüâ Ï¥àÍ∏∞ÌôîÏùº',
        canSignupLimited: 'Ï†úÌïúÎêú Í∞ÄÏûÖ Í∞ÄÎä•',
        orgCount: 'Ï°∞ÏßÅ Ïàò',
        unlimited: 'Î¨¥Ï†úÌïú',
        limited: 'Ï†úÌïúÎê®',
        remaining: 'ÎÇ®ÏùÄ ÏÇ¨Ïö©Îüâ',
        totalQuota: 'Ï¥ù Ìï†ÎãπÎüâ',
        overageCount: 'Ï¥àÍ≥º ÏÇ¨Ïö©',
        remainingPercent: 'ÏûîÏó¨ ÎπÑÏú®',
        yes: 'Ïòà',
        no: 'ÏïÑÎãàÏò§',
        premiumInteractions: 'ÌîÑÎ¶¨ÎØ∏ÏóÑ ÏÉÅÌò∏ÏûëÏö©',
        chat: 'Ï±ÑÌåÖ',
        completions: 'ÏΩîÎìú ÏôÑÏÑ±'
      },
      en: {
        title: 'GitHub Copilot Usage Viewer',
        tokenPlaceholder: 'Enter your GitHub Personal Access Token',        fetchBtn: 'Fetch',
        loading: 'Loading data...',tokenError: 'Please enter your GitHub Token.',
        error: 'An error occurred',
        tokenNotFound: 'Invalid token or Copilot information not found.',
        unauthorized: 'Token is invalid or unauthorized.',
        forbidden: 'No permission to access Copilot.',
        accountInfo: 'Account Information',
        quotaInfo: 'Quota Information',
        plan: 'Plan',
        accessType: 'Access Type',
        assignedDate: 'Assigned Date',
        chatEnabled: 'Chat Enabled',
        quotaResetDate: 'Quota Reset Date',
        canSignupLimited: 'Can Signup for Limited',
        orgCount: 'Organization Count',
        unlimited: 'Unlimited',
        limited: 'Limited',
        remaining: 'Remaining',
        totalQuota: 'Total Quota',
        overageCount: 'Overage Count',
        remainingPercent: 'Remaining %',
        yes: 'Yes',
        no: 'No',
        premiumInteractions: 'Premium Interactions',
        chat: 'Chat',
        completions: 'Completions'
      }
    };

    const t = translations[lang];    // Initialize UI text
    document.getElementById('title').textContent = t.title;
    document.getElementById('token').placeholder = t.tokenPlaceholder;
    document.getElementById('fetchBtn').textContent = t.fetchBtn;    // Load saved token on page load and auto-fetch
    window.addEventListener('DOMContentLoaded', function() {
      const savedToken = loadToken();
      if (savedToken) {
        document.getElementById('token').value = savedToken;
        // Auto-fetch data if token exists
        fetchUsage();
      }
    });

    function getQuotaName(key) {
      const names = {
        'premium_interactions': t.premiumInteractions,
        'chat': t.chat,
        'completions': t.completions
      };
      return names[key] || key.replace('_', ' ');
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return lang === 'ko' ? date.toLocaleDateString('ko-KR') : date.toLocaleDateString('en-US');
    }    async function fetchUsage() {
      const token = document.getElementById('token').value.trim();
      const resultDiv = document.getElementById('result');
      const fetchBtn = document.getElementById('fetchBtn');

      if (!token) {
        resultDiv.innerHTML = `<div class="error">${t.tokenError}</div>`;
        resultDiv.style.display = 'block';
        return;
      }      // Save token to localStorage (encrypted)
      saveToken(token);

      // Show loading
      fetchBtn.disabled = true;
      fetchBtn.textContent = t.loading;
      resultDiv.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <div>${t.loading}</div>
        </div>
      `;
      resultDiv.style.display = 'block';      try {
        const response = await fetch('https://api.github.com/copilot_internal/user', {
          headers: {
            'Authorization': `token ${token}`,
          },
        });

        if (!response.ok) {
          let errorMessage = t.error;
          
          switch (response.status) {
            case 401:
              errorMessage = t.unauthorized;
              break;
            case 403:
              errorMessage = t.forbidden;
              break;
            case 404:
              errorMessage = t.tokenNotFound;
              break;
            default:
              errorMessage = `${t.error}: HTTP ${response.status}`;
          }
          
          throw new Error(errorMessage);
        }

        const data = await response.json();
        displayResult(data);
      } catch (error) {
        let errorMessage = error.message;
        
        // Handle network errors
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
          errorMessage = lang === 'ko' 
            ? 'ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Ïù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.'
            : 'Network error occurred. Please check your internet connection.';
        }
        
        resultDiv.innerHTML = `<div class="error">${errorMessage}</div>`;
      }finally {
        fetchBtn.disabled = false;
        fetchBtn.textContent = t.fetchBtn;
      }
    }

    function displayResult(data) {
      const resultDiv = document.getElementById('result');
      
      // Sort quotas to show premium_interactions first
      const quotas = Object.entries(data.quota_snapshots || {})
        .sort(([a], [b]) => a === 'premium_interactions' ? -1 : b === 'premium_interactions' ? 1 : 0);

      const quotaCards = quotas.map(([key, quota]) => {
        const isUnlimited = quota.unlimited;
        const progressPercent = isUnlimited ? 100 : quota.percent_remaining;
        
        return `
          <div class="quota-item">
            <div class="quota-header">
              <div class="quota-name">${getQuotaName(key)}</div>
              <div class="quota-badge ${isUnlimited ? 'unlimited' : 'limited'}">
                ${isUnlimited ? t.unlimited : t.limited}
              </div>
            </div>
            
            ${!isUnlimited ? `
              <div class="quota-progress">
                <div class="progress-fill" style="width: ${progressPercent}%"></div>
              </div>
            ` : ''}
            
            <div class="quota-stats">
              <div class="stat">
                <div class="stat-value">${isUnlimited ? '‚àû' : quota.remaining}</div>
                <div class="stat-label">${t.remaining}</div>
              </div>
              <div class="stat">
                <div class="stat-value">${isUnlimited ? '‚àû' : quota.entitlement}</div>
                <div class="stat-label">${t.totalQuota}</div>
              </div>
              ${!isUnlimited ? `
                <div class="stat">
                  <div class="stat-value">${quota.overage_count}</div>
                  <div class="stat-label">${t.overageCount}</div>
                </div>
                <div class="stat">
                  <div class="stat-value">${progressPercent.toFixed(1)}%</div>
                  <div class="stat-label">${t.remainingPercent}</div>
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }).join('');

      resultDiv.innerHTML = `
        <div class="result-header">
          ${t.accountInfo}
        </div>
        <div class="info-section">
          <div class="info-row">
            <span class="info-label">${t.plan}</span>
            <span class="info-value">${data.copilot_plan || 'N/A'}</span>
          </div>
          <div class="info-row">
            <span class="info-label">${t.accessType}</span>
            <span class="info-value">${data.access_type_sku || 'N/A'}</span>
          </div>
          <div class="info-row">
            <span class="info-label">${t.assignedDate}</span>
            <span class="info-value">${formatDate(data.assigned_date)}</span>
          </div>
          <div class="info-row">
            <span class="info-label">${t.chatEnabled}</span>
            <span class="info-value">${data.chat_enabled ? t.yes : t.no}</span>
          </div>
          <div class="info-row">
            <span class="info-label">${t.quotaResetDate}</span>
            <span class="info-value">${data.quota_reset_date || 'N/A'}</span>
          </div>
          <div class="info-row">
            <span class="info-label">${t.canSignupLimited}</span>
            <span class="info-value">${data.can_signup_for_limited ? t.yes : t.no}</span>
          </div>
          <div class="info-row">
            <span class="info-label">${t.orgCount}</span>
            <span class="info-value">${(data.organization_list || []).length}</span>
          </div>
        </div>
        
        <div class="quota-section">
          <div class="quota-title">${t.quotaInfo}</div>
          ${quotaCards}
        </div>
      `;
    }
  </script>
</body>
