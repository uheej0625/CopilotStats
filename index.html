<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Copilot Usage Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f6f8fa;
      color: #24292f;
      line-height: 1.5;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .input-section {
      background: white;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .input-group {
      display: flex;
      gap: 12px;
    }

    #token {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      font-size: 14px;
    }

    #token:focus {
      outline: none;
      border-color: #0969da;
      box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
    }

    .btn {
      background: #0969da;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background: #0550ae;
    }

    .btn:disabled {
      background: #8c959f;
      cursor: not-allowed;
    }

    .result {
      background: white;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }

    .result-header {
      background: #f6f8fa;
      border-bottom: 1px solid #d0d7de;
      padding: 16px 24px;
      font-weight: 600;
    }

    .info-section {
      padding: 24px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #f6f8fa;
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      color: #656d76;
      font-size: 14px;
    }

    .info-value {
      font-weight: 500;
      font-size: 14px;
    }

    .quota-section {
      border-top: 1px solid #d0d7de;
      background: #f6f8fa;
      padding: 24px;
    }

    .quota-title {
      font-weight: 600;
      margin-bottom: 16px;
      font-size: 16px;
    }

    .quota-item {
      background: white;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .quota-item:last-child {
      margin-bottom: 0;
    }

    .quota-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .quota-name {
      font-weight: 600;
      font-size: 14px;
    }

    .quota-badge {
      font-size: 12px;
      font-weight: 500;
      padding: 4px 8px;
      border-radius: 12px;
    }

    .unlimited {
      background: #dafbe1;
      color: #116329;
    }

    .limited {
      background: #fff8c5;
      color: #7d4e00;
    }

    .quota-progress {
      height: 6px;
      background: #eaeef2;
      border-radius: 3px;
      margin-bottom: 12px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #1f883d;
      transition: width 0.3s ease;
    }

    .quota-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stat {
      text-align: center;
      padding: 8px;
      background: #f6f8fa;
      border-radius: 4px;
    }

    .stat-value {
      font-weight: 600;
      font-size: 16px;
    }

    .stat-label {
      font-size: 12px;
      color: #656d76;
      margin-top: 2px;
    }

    .loading {
      text-align: center;
      padding: 40px 24px;
      color: #656d76;
    }

    .spinner {
      border: 2px solid #f6f8fa;
      border-top: 2px solid #0969da;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }    .error {
      background: #ffebe9;
      color: #cf222e;
      padding: 16px 24px;
      border-left: 3px solid #cf222e;
      margin: 20px 0;
      border-radius: 4px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      color: #656d76;
      font-size: 14px;
    }

    .footer a {
      color: #0969da;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">GitHub Copilot Usage Viewer</h1>
    </div>

    <div class="input-section">
      <div class="input-group">
        <input 
          id="token" 
          type="password" 
          placeholder="Enter your GitHub Personal Access Token"
        />
        <button id="fetchBtn" class="btn" onclick="fetchUsage()">Fetch</button>
      </div>
    </div>    <div id="result" class="result"></div>

    <div class="footer">
      <a href="https://github.com/uheej0625/copilot-usage-viewer" target="_blank">
        View on GitHub
      </a>
    </div>
  </div>

  <script>
    // Language detection and translations
    const lang = navigator.language.startsWith('ko') ? 'ko' : 'en';
    
    const translations = {
      ko: {
        title: 'GitHub Copilot 사용량 뷰어',
        tokenPlaceholder: 'GitHub Personal Access Token을 입력하세요',
        fetchBtn: '조회',
        loading: '데이터를 불러오는 중...',        tokenError: 'GitHub Token을 입력해주세요.',
        error: '오류가 발생했습니다',
        tokenNotFound: '유효하지 않은 토큰이거나 Copilot 정보를 찾을 수 없습니다.',
        unauthorized: '토큰이 유효하지 않거나 권한이 없습니다.',
        forbidden: 'Copilot에 접근할 권한이 없습니다.',
        accountInfo: '계정 정보',
        quotaInfo: '할당량 정보',
        plan: '플랜',
        accessType: '액세스 타입',
        assignedDate: '할당일',
        chatEnabled: '채팅 활성화',
        quotaResetDate: '할당량 초기화일',
        canSignupLimited: '제한된 가입 가능',
        orgCount: '조직 수',
        unlimited: '무제한',
        limited: '제한됨',
        remaining: '남은 사용량',
        totalQuota: '총 할당량',
        overageCount: '초과 사용',
        remainingPercent: '잔여 비율',
        yes: '예',
        no: '아니오',
        premiumInteractions: '프리미엄 상호작용',
        chat: '채팅',
        completions: '코드 완성'
      },
      en: {
        title: 'GitHub Copilot Usage Viewer',
        tokenPlaceholder: 'Enter your GitHub Personal Access Token',
        fetchBtn: 'Fetch',
        loading: 'Loading data...',        tokenError: 'Please enter your GitHub Token.',
        error: 'An error occurred',
        tokenNotFound: 'Invalid token or Copilot information not found.',
        unauthorized: 'Token is invalid or unauthorized.',
        forbidden: 'No permission to access Copilot.',
        accountInfo: 'Account Information',
        quotaInfo: 'Quota Information',
        plan: 'Plan',
        accessType: 'Access Type',
        assignedDate: 'Assigned Date',
        chatEnabled: 'Chat Enabled',
        quotaResetDate: 'Quota Reset Date',
        canSignupLimited: 'Can Signup for Limited',
        orgCount: 'Organization Count',
        unlimited: 'Unlimited',
        limited: 'Limited',
        remaining: 'Remaining',
        totalQuota: 'Total Quota',
        overageCount: 'Overage Count',
        remainingPercent: 'Remaining %',
        yes: 'Yes',
        no: 'No',
        premiumInteractions: 'Premium Interactions',
        chat: 'Chat',
        completions: 'Completions'
      }
    };

    const t = translations[lang];

    // Initialize UI text
    document.getElementById('title').textContent = t.title;
    document.getElementById('token').placeholder = t.tokenPlaceholder;
    document.getElementById('fetchBtn').textContent = t.fetchBtn;

    function getQuotaName(key) {
      const names = {
        'premium_interactions': t.premiumInteractions,
        'chat': t.chat,
        'completions': t.completions
      };
      return names[key] || key.replace('_', ' ');
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return lang === 'ko' ? date.toLocaleDateString('ko-KR') : date.toLocaleDateString('en-US');
    }

    async function fetchUsage() {
      const token = document.getElementById('token').value.trim();
      const resultDiv = document.getElementById('result');
      const fetchBtn = document.getElementById('fetchBtn');

      if (!token) {
        resultDiv.innerHTML = `<div class="error">${t.tokenError}</div>`;
        resultDiv.style.display = 'block';
        return;
      }

      // Show loading
      fetchBtn.disabled = true;
      fetchBtn.textContent = t.loading;
      resultDiv.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <div>${t.loading}</div>
        </div>
      `;
      resultDiv.style.display = 'block';      try {
        const response = await fetch('https://api.github.com/copilot_internal/user', {
          headers: {
            'Authorization': `token ${token}`,
          },
        });

        if (!response.ok) {
          let errorMessage = t.error;
          
          switch (response.status) {
            case 401:
              errorMessage = t.unauthorized;
              break;
            case 403:
              errorMessage = t.forbidden;
              break;
            case 404:
              errorMessage = t.tokenNotFound;
              break;
            default:
              errorMessage = `${t.error}: HTTP ${response.status}`;
          }
          
          throw new Error(errorMessage);
        }

        const data = await response.json();
        displayResult(data);
      } catch (error) {
        let errorMessage = error.message;
        
        // Handle network errors
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
          errorMessage = lang === 'ko' 
            ? '네트워크 오류가 발생했습니다. 인터넷 연결을 확인해주세요.'
            : 'Network error occurred. Please check your internet connection.';
        }
        
        resultDiv.innerHTML = `<div class="error">${errorMessage}</div>`;
      }finally {
        fetchBtn.disabled = false;
        fetchBtn.textContent = t.fetchBtn;
      }
    }

    function displayResult(data) {
      const resultDiv = document.getElementById('result');
      
      // Sort quotas to show premium_interactions first
      const quotas = Object.entries(data.quota_snapshots || {})
        .sort(([a], [b]) => a === 'premium_interactions' ? -1 : b === 'premium_interactions' ? 1 : 0);

      const quotaCards = quotas.map(([key, quota]) => {
        const isUnlimited = quota.unlimited;
        const progressPercent = isUnlimited ? 100 : quota.percent_remaining;
        
        return `
          <div class="quota-item">
            <div class="quota-header">
              <div class="quota-name">${getQuotaName(key)}</div>
              <div class="quota-badge ${isUnlimited ? 'unlimited' : 'limited'}">
                ${isUnlimited ? t.unlimited : t.limited}
              </div>
            </div>
            
            ${!isUnlimited ? `
              <div class="quota-progress">
                <div class="progress-fill" style="width: ${progressPercent}%"></div>
              </div>
            ` : ''}
            
            <div class="quota-stats">
              <div class="stat">
                <div class="stat-value">${isUnlimited ? '∞' : quota.remaining}</div>
                <div class="stat-label">${t.remaining}</div>
              </div>
              <div class="stat">
                <div class="stat-value">${isUnlimited ? '∞' : quota.entitlement}</div>
                <div class="stat-label">${t.totalQuota}</div>
              </div>
              ${!isUnlimited ? `
                <div class="stat">
                  <div class="stat-value">${quota.overage_count}</div>
                  <div class="stat-label">${t.overageCount}</div>
                </div>
                <div class="stat">
                  <div class="stat-value">${progressPercent.toFixed(1)}%</div>
                  <div class="stat-label">${t.remainingPercent}</div>
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }).join('');

      resultDiv.innerHTML = `
        <div class="result-header">
          ${t.accountInfo}
        </div>
        <div class="info-section">
          <div class="info-row">
            <span class="info-label">${t.plan}</span>
            <span class="info-value">${data.copilot_plan || 'N/A'}</span>
          </div>
          <div class="info-row">
            <span class="info-label">${t.accessType}</span>
            <span class="info-value">${data.access_type_sku || 'N/A'}</span>
          </div>
          <div class="info-row">
            <span class="info-label">${t.assignedDate}</span>
            <span class="info-value">${formatDate(data.assigned_date)}</span>
          </div>
          <div class="info-row">
            <span class="info-label">${t.chatEnabled}</span>
            <span class="info-value">${data.chat_enabled ? t.yes : t.no}</span>
          </div>
          <div class="info-row">
            <span class="info-label">${t.quotaResetDate}</span>
            <span class="info-value">${data.quota_reset_date || 'N/A'}</span>
          </div>
          <div class="info-row">
            <span class="info-label">${t.canSignupLimited}</span>
            <span class="info-value">${data.can_signup_for_limited ? t.yes : t.no}</span>
          </div>
          <div class="info-row">
            <span class="info-label">${t.orgCount}</span>
            <span class="info-value">${(data.organization_list || []).length}</span>
          </div>
        </div>
        
        <div class="quota-section">
          <div class="quota-title">${t.quotaInfo}</div>
          ${quotaCards}
        </div>
      `;
    }
  </script>
</body>
</html>
