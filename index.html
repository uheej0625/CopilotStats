<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 사용량 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Progress bar custom styles */
        .progress-bar {
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #a855f7, #7c3aed);
            transition: width 0.3s ease;
        }
        .progress-fill-default {
            background: linear-gradient(to right, #3b82f6, #1d4ed8);
        }
        
        /* Switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #3b82f6;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        /* Loading animation */
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Hide/show elements */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="p-3 sm:p-6">
        <div class="max-w-6xl mx-auto space-y-6">
            <div class="text-center space-y-2">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">CopilotStats</h1>
                <p class="text-sm sm:text-base text-gray-600">GitHub Copilot 사용량 대시보드</p>
            </div>

            <div class="bg-white rounded-lg border shadow-sm">
                <div class="p-6 pb-4">
                    <h3 class="text-lg font-semibold leading-none tracking-tight">
                        API 토큰 입력
                    </h3>
                    <p class="text-sm text-gray-600 mt-1">GitHub Copilot API 토큰을 입력하세요</p>
                </div>
                <div class="px-6 pb-6 space-y-4">
                    <div class="flex gap-2">
                        <input
                            type="password"
                            id="token-input"
                            placeholder="API 토큰을 입력하세요..."
                            class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                        <button
                            id="fetch-button"
                            class="min-w-[120px] px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <span id="button-text">데이터 가져오기</span>
                            <svg id="loading-icon" class="h-4 w-4 animate-spin hidden inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </button>
                    </div>

                    <div class="flex items-center space-x-2">
                        <label class="switch">
                            <input type="checkbox" id="save-token-toggle">
                            <span class="slider"></span>
                        </label>
                        <label for="save-token-toggle" class="text-sm text-gray-600 cursor-pointer">
                            브라우저에 토큰 저장하기 (새로고침 시 자동 로드)
                        </label>
                    </div>

                    <div id="error-alert" class="hidden bg-red-50 border border-red-200 rounded-md p-4">
                        <div class="flex">
                            <svg class="h-4 w-4 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <div class="ml-3">
                                <p id="error-message" class="text-sm text-red-800"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="data-container" class="hidden space-y-6">
                <div id="premium-interactions-card" class="bg-white rounded-lg border-2 border-purple-200 shadow-sm bg-gradient-to-r from-purple-50 to-indigo-50">
                    <div class="p-6 pb-4">
                        <h3 class="text-xl font-semibold leading-none tracking-tight flex items-center gap-3">
                            <svg class="h-6 w-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            <span class="text-purple-800">Premium Interactions</span>
                            <span class="text-sm bg-purple-100 text-purple-700 border border-purple-300 px-2 py-1 rounded-md">핵심 할당량</span>
                        </h3>
                        <p class="text-base text-gray-600 mt-1">프리미엄 모델을 위한 할당량</p>
                    </div>
                    <div class="px-6 pb-6 space-y-4">
                        <div class="flex items-center justify-between">
                            <div class="space-y-1">
                                <div id="premium-quota" class="text-3xl font-bold text-purple-700"></div>
                                <div id="premium-percent" class="text-lg text-purple-600"></div>
                            </div>
                            <div class="text-right space-y-2">
                                <div id="premium-usage" class="text-lg font-medium text-gray-700"></div>
                                <div id="premium-overage" class="text-sm text-gray-500"></div>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <div class="progress-bar h-4">
                                <div id="premium-progress" class="progress-fill" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg border shadow-sm">
                    <div class="p-6 pb-4">
                        <h3 class="text-lg font-semibold leading-none tracking-tight flex items-center gap-2">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.031 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                            </svg>
                            기타 할당량
                        </h3>
                        <p class="text-sm text-gray-600 mt-1">추가 서비스별 사용량</p>
                    </div>
                    <div id="other-quotas" class="px-6 pb-6 space-y-4">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-white rounded-lg border shadow-sm">
                        <div class="p-6 pb-2 flex flex-row items-center justify-between space-y-0">
                            <h3 class="text-sm font-medium">할당 날짜</h3>
                            <svg class="h-4 w-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                        <div class="px-6 pb-6">
                            <div id="assigned-date" class="text-sm text-gray-600"></div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg border shadow-sm">
                        <div class="p-6 pb-2 flex flex-row items-center justify-between space-y-0">
                            <h3 class="text-sm font-medium">할당량 리셋 날짜</h3>
                            <svg class="h-4 w-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                        <div class="px-6 pb-6">
                            <div id="reset-date" class="text-sm text-gray-600"></div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4">
                    <div class="bg-white rounded-lg border shadow-sm">
                        <div class="p-6 pb-2 flex flex-row items-center justify-between space-y-0">
                            <h3 class="text-xs sm:text-sm font-medium">계정 유형</h3>
                            <svg class="h-3 w-3 sm:h-4 sm:w-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.031 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                            </svg>
                        </div>
                        <div class="px-6 pb-6">
                            <span id="account-type" class="text-xs bg-gray-100 text-gray-800 px-2 py-1 rounded-md"></span>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg border shadow-sm">
                        <div class="p-6 pb-2 flex flex-row items-center justify-between space-y-0">
                            <h3 class="text-xs sm:text-sm font-medium">플랜</h3>
                            <svg class="h-3 w-3 sm:h-4 sm:w-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                            </svg>
                        </div>
                        <div class="px-6 pb-6">
                            <span id="plan-type" class="text-xs border border-gray-300 text-gray-700 px-2 py-1 rounded-md"></span>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg border shadow-sm">
                        <div class="p-6 pb-2 flex flex-row items-center justify-between space-y-0">
                            <h3 class="text-xs sm:text-sm font-medium">채팅 상태</h3>
                            <svg class="h-3 w-3 sm:h-4 sm:w-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                        </div>
                        <div class="px-6 pb-6">
                            <span id="chat-status" class="text-xs px-2 py-1 rounded-md"></span>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg border shadow-sm">
                        <div class="p-6 pb-2 flex flex-row items-center justify-between space-y-0">
                            <h3 class="text-xs sm:text-sm font-medium">제한 가입</h3>
                            <svg class="h-3 w-3 sm:h-4 sm:w-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.031 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                            </svg>
                        </div>
                        <div class="px-6 pb-6">
                            <span id="signup-status" class="text-xs px-2 py-1 rounded-md"></span>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg border shadow-sm">
                    <div class="p-6 pb-4">
                        <h3 class="text-sm font-medium">분석 추적 ID</h3>
                    </div>
                    <div class="px-6 pb-6">
                        <code id="analytics-id" class="text-xs bg-gray-100 px-2 py-1 rounded font-mono break-all"></code>
                    </div>
                </div>
            </div>

            <div id="no-data-message" class="bg-white rounded-lg border shadow-sm">
                <div class="text-center py-12 px-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-2">API 토큰을 입력하세요</h3>
                    <p class="text-gray-500">
                        할당량 정보를 확인하려면 위에서 API 토큰을 입력하고 "데이터 가져오기" 버튼을 클릭하세요.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let apiData = null;
        let isLoading = false;

        // DOM 요소들
        const tokenInput = document.getElementById('token-input');
        const fetchButton = document.getElementById('fetch-button');
        const buttonText = document.getElementById('button-text');
        const loadingIcon = document.getElementById('loading-icon');
        const saveTokenToggle = document.getElementById('save-token-toggle');
        const errorAlert = document.getElementById('error-alert');
        const errorMessage = document.getElementById('error-message');
        const dataContainer = document.getElementById('data-container');
        const noDataMessage = document.getElementById('no-data-message');

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedToken();
            setupEventListeners();
        });

        // 이벤트 리스너 설정
        function setupEventListeners() {
            fetchButton.addEventListener('click', fetchApiData);
            tokenInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    fetchApiData();
                }
            });
            tokenInput.addEventListener('input', handleTokenChange);
            saveTokenToggle.addEventListener('change', handleSaveTokenChange);
        }

        // 저장된 토큰 로드
        function loadSavedToken() {
            const savedToken = localStorage.getItem('copilot-api-token');
            const shouldSave = localStorage.getItem('save-copilot-token') === 'true';
            
            if (savedToken && shouldSave) {
                tokenInput.value = savedToken;
                saveTokenToggle.checked = true;
                fetchApiDataWithToken(savedToken);
            }
        }

        // 토큰 입력 변경 처리
        function handleTokenChange() {
            if (saveTokenToggle.checked && tokenInput.value) {
                localStorage.setItem('copilot-api-token', tokenInput.value);
            }
        }

        // 토큰 저장 토글 변경 처리
        function handleSaveTokenChange() {
            const checked = saveTokenToggle.checked;
            localStorage.setItem('save-copilot-token', checked.toString());
            
            if (checked && tokenInput.value) {
                localStorage.setItem('copilot-api-token', tokenInput.value);
            } else if (!checked) {
                localStorage.removeItem('copilot-api-token');
            }
        }

        // API 데이터 가져오기
        function fetchApiData() {
            fetchApiDataWithToken(tokenInput.value);
        }

        // 토큰으로 API 데이터 가져오기
        async function fetchApiDataWithToken(token) {
            if (!token.trim()) {
                showError("토큰을 입력해주세요.");
                return;
            }

            setLoading(true);
            hideError();

            try {
                const response = await fetch("https://api.github.com/copilot_internal/user", {
                    method: "GET",
                    headers: {
                        Authorization: `Bearer ${token}`,
                        "Content-Type": "application/json",
                    },
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error("유효하지 않은 토큰입니다. 토큰을 확인해주세요.");
                    } else if (response.status === 403) {
                        throw new Error("접근 권한이 없습니다. Copilot 구독을 확인해주세요.");
                    } else {
                        throw new Error(`API 호출 실패: ${response.status} ${response.statusText}`);
                    }
                }

                const data = await response.json();
                apiData = data;
                displayData(data);
                setLoading(false);
            } catch (err) {
                console.error("API 호출 에러:", err);
                showError(err.message || "데이터를 가져오는데 실패했습니다.");
                setLoading(false);
            }
        }

        // 로딩 상태 설정
        function setLoading(loading) {
            isLoading = loading;
            if (loading) {
                buttonText.textContent = '로딩중...';
                loadingIcon.classList.remove('hidden');
                fetchButton.disabled = true;
            } else {
                buttonText.textContent = '데이터 가져오기';
                loadingIcon.classList.add('hidden');
                fetchButton.disabled = false;
            }
        }

        // 에러 표시
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
        }

        // 에러 숨기기
        function hideError() {
            errorAlert.classList.add('hidden');
        }

        // 데이터 표시
        function displayData(data) {
            noDataMessage.classList.add('hidden');
            dataContainer.classList.remove('hidden');

            // Premium Interactions 표시
            if (data.quota_snapshots.premium_interactions) {
                const premium = data.quota_snapshots.premium_interactions;
                document.getElementById('premium-quota').textContent = `${premium.remaining} / ${premium.entitlement}`;
                document.getElementById('premium-percent').textContent = `${premium.percent_remaining.toFixed(1)}% 남음`;
                document.getElementById('premium-usage').textContent = `사용량: ${premium.entitlement - premium.remaining}`;
                document.getElementById('premium-overage').textContent = `초과 허용: ${premium.overage_permitted ? '예' : '아니오'}`;
                document.getElementById('premium-progress').style.width = `${premium.percent_remaining}%`;
            }

            // 기타 할당량 표시
            const otherQuotasContainer = document.getElementById('other-quotas');
            otherQuotasContainer.replaceChildren();
            
            Object.entries(data.quota_snapshots)
                .filter(([key]) => key !== 'premium_interactions')
                .forEach(([key, quota]) => {
                    const quotaElement = createQuotaElement(quota);
                    otherQuotasContainer.appendChild(quotaElement);
                });

            // 날짜 정보 표시
            document.getElementById('assigned-date').textContent = formatDate(data.assigned_date);
            document.getElementById('reset-date').textContent = formatDate(data.quota_reset_date, false);

            // 계정 정보 표시
            document.getElementById('account-type').textContent = data.access_type_sku.replace('_', ' ').toUpperCase();
            document.getElementById('plan-type').textContent = data.copilot_plan.toUpperCase();
            
            const chatStatus = document.getElementById('chat-status');
            chatStatus.textContent = data.chat_enabled ? '활성화' : '비활성화';
            chatStatus.className = `text-xs px-2 py-1 rounded-md ${data.chat_enabled ? 'bg-blue-100 text-blue-800' : 'bg-red-100 text-red-800'}`;
            
            const signupStatus = document.getElementById('signup-status');
            signupStatus.textContent = data.can_signup_for_limited ? '가능' : '불가능';
            signupStatus.className = `text-xs px-2 py-1 rounded-md ${data.can_signup_for_limited ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'}`;

            // Analytics ID 표시
            document.getElementById('analytics-id').textContent = data.analytics_tracking_id;
        }

        // 기타 할당량 요소 생성
        function createQuotaElement(quota) {
            const container = document.createElement('div');
            container.className = 'space-y-2 p-3 bg-gray-50 rounded-lg';

            const topRow = document.createElement('div');
            topRow.className = 'flex items-center justify-between';
            container.appendChild(topRow);

            const left = document.createElement('div');
            left.className = 'flex items-center gap-2';
            topRow.appendChild(left);

            const icon = getQuotaIconSvg(quota.quota_id);
            left.appendChild(icon);

            const nameSpan = document.createElement('span');
            nameSpan.className = 'font-medium capitalize text-sm';
            nameSpan.textContent = quota.quota_id.replace('_', ' ');
            left.appendChild(nameSpan);

            if (quota.unlimited) {
                const unlimitedSpan = document.createElement('span');
                unlimitedSpan.className = 'text-xs border border-gray-300 text-gray-700 px-2 py-1 rounded-md';
                unlimitedSpan.textContent = '무제한';
                left.appendChild(unlimitedSpan);
            }

            const right = document.createElement('div');
            right.className = 'text-right';
            topRow.appendChild(right);

            if (quota.unlimited) {
                const unlimitedText = document.createElement('span');
                unlimitedText.className = 'text-sm text-green-600 font-medium';
                unlimitedText.textContent = '무제한';
                right.appendChild(unlimitedText);
            } else {
                const rightWrapper = document.createElement('div');
                rightWrapper.className = 'space-y-1';
                right.appendChild(rightWrapper);

                const topLine = document.createElement('div');
                topLine.className = 'text-sm font-medium';
                rightWrapper.appendChild(topLine);

                const colorSpan = document.createElement('span');
                colorSpan.className = getQuotaColor(quota.percent_remaining);
                colorSpan.textContent = `${quota.remaining} / ${quota.entitlement}`;
                topLine.appendChild(colorSpan);

                const percentDiv = document.createElement('div');
                percentDiv.className = 'text-xs text-gray-500';
                percentDiv.textContent = `${quota.percent_remaining.toFixed(1)}% 남음`;
                rightWrapper.appendChild(percentDiv);
            }

            if (!quota.unlimited) {
                const bottom = document.createElement('div');
                bottom.className = 'space-y-1';
                container.appendChild(bottom);

                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar h-2';
                bottom.appendChild(progressBar);

                const progressFill = document.createElement('div');
                progressFill.className = 'progress-fill-default';
                progressFill.style.width = `${quota.percent_remaining}%`;
                progressBar.appendChild(progressFill);

                const usageDiv = document.createElement('div');
                usageDiv.className = 'flex justify-between text-xs text-gray-500';
                bottom.appendChild(usageDiv);

                const usageSpan = document.createElement('span');
                usageSpan.textContent = `사용량: ${quota.entitlement - quota.remaining}`;
                usageDiv.appendChild(usageSpan);

                const overageSpan = document.createElement('span');
                overageSpan.className = 'hidden sm:inline';
                overageSpan.textContent = `초과 허용: ${quota.overage_permitted ? '예' : '아니오'}`;
                usageDiv.appendChild(overageSpan);
            }

            return container;
        }

        // 할당량 아이콘 SVG 반환
        function getQuotaIconSvg(quotaId) {
            const svgNS = 'http://www.w3.org/2000/svg';

            let d;

        }

        // 할당량 색상 반환
        function getQuotaColor(percentRemaining) {
            if (percentRemaining > 70) return "text-green-600";
            if (percentRemaining > 30) return "text-yellow-600";
            return "text-red-600";
        }

        // 날짜 포맷팅
        function formatDate(dateString, includeTime = true) {
            const date = new Date(dateString);
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            
            if (includeTime) {
                options.hour = '2-digit';
                options.minute = '2-digit';
            }
            
            return date.toLocaleDateString('ko-KR', options);
        }
